<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search videos...">
            </div>
            <button class="dark-mode-toggle" id="dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="category-tabs">
            <button class="tab active" data-category="all">All</button>
            <button class="tab" data-category="events">Events</button>
            <button class="tab" data-category="surah">Surah</button>
        </div>

        <main class="video-grid" id="video-grid">
            <!-- Videos will load here -->
        </main>

        <div class="video-player" id="video-player">
            <div class="player-container">
                <video id="main-video" controls playsinline webkit-playsinline></video>
                <div class="player-controls">
                    <button class="back-btn" id="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h3 id="video-title"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="video.js" type="module"></script>
       <script src="app.js" type="module"></script>
</body>
</html>
